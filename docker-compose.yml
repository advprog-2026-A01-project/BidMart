services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: bidmart
      POSTGRES_USER: bidmart
      POSTGRES_PASSWORD: bidmart
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bidmart -d bidmart"]
      interval: 5s
      timeout: 5s
      retries: 20